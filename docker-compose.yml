services:
  engine:
    build: ./engine
    ports:
      - "8000:8000"
    volumes:
      - ./local/data:/app/data
      - ./local/config:/app/config
    environment:
      - NIMBUS_DATABASE_URL=sqlite:///data/nimbus.db
      - NIMBUS_ENVIRONMENT=development
      - NIMBUS_DEBUG=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

