services:
  engine:
    build: ./engine
    ports:
      - "8000:8000"
    volumes:
      - ./local/data:/app/data
      - ./local/config:/app/config
    environment:
      - NIMBUS_DATABASE_URL=sqlite:///data/nimbus.db
      - NIMBUS_ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build: ./ui
    ports:
      - "3000:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      engine:
        condition: service_healthy
    restart: unless-stopped
